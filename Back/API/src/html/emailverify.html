<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de E-mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .message {
            font-size: 20px;
            color: #1aa3ff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1aa3ff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1aa3ff;
        }
    </style>
</head>
<body>
    <div class="message">
        <h2>Verificação de E-mail Concluída</h2>
        <p>Seu e-mail foi verificado com sucesso! Agora você pode acessar sua conta.</p>
        <button onclick="window.close();">Fechar</button>
    </div>
</body>
</html>
